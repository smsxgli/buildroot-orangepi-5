image boot.vfat {
	vfat {
		files = {
			boot-vars.txt,
			boot.scr,
			Image,
			rockchip
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition idbloader {
		in-partition-table = "no"
		bootable = "true"
		image = "idbloader.img"
		offset = 32K
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot.itb"
		offset = 8M
	}

	partition boot-config {
		partition-type-uuid = F
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		partition-uuid = B921B045-1DF0-41C3-AF44-4C6F280D3FAE
		image = "rootfs.ext4"
	}
}
